<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="" id="fullname" placeholder="Enter Name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Enter Email Id" required>
                    </p>

                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" name="" id="password" placeholder="Enter your password" required>
                    </p>

                    <p>
                        
                        <input type="submit" name="" id="submit"  value="create account"  required>
                    </p>
                </form>
            </main>
            <footer class="sign-footer">
                <p>Already  have a Account<a href="#">Login</a></p>

            </footer>
        
    </div>
</body>
</html>
